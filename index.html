<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="shortcut icon" href="icons/senko_bread.png" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-wrapper">
      <h1 id="clock">00:00:00</h1>
    </div>
    <div class="time-wrapper">
      <h3 id="date"></h3>

    <div class="navbar-wrapper">
      <div class="navbar">
        <a href="https://youtube.com">
          <img class="bookmark" src="icons/Youtube.png" />
        </a>
        <a href="https://reddit.com">
          <img class="bookmark" src="icons/Reddit.png" />
        </a>
        <a href="https://twitch.tv">
          <img class="bookmark" src="icons/Twitch.png" />
        </a>
        <a href="https://9anime.to/home">
          <img class="bookmark" src="icons/9anime.webp" />
        </a>
        <a href="https://anilist.co/">
          <img class="bookmark" src="icons/Anilist.png" />
        </a>
        <a href="https://github.com">
          <img class="bookmark" src="icons/Github.png" />
        </a>
        <a href="https://open.spotify.com">
          <img class="bookmark" src="icons/Spotify.png" />
        </a>
      </div>
    </div>
    <div class="searchbar-wrapper">
      <input class="searchbar" id="searchbar" placeholder="Search Google..." />
    </div>
  </body>
</html>
